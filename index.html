<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <meta name="description" content="Quiz">
    <meta name="author" content="Petar & Hristo">
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/reset.css">
    <script src="/socket.io/socket.io.js"></script>
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <p id="num"></p>
    <video autoplay muted loop id="video">
        <source src="/static/media/bg.mp4" type="video/mp4">
    </video>
    
    <section class="game clearfix" id="game">
        <div id="gameBox" class="clearfix">
            <input type="text" name="username" id="name" title="Set your team name" placeholder="Set your team name">
            <button id="start" class="btn">Start</button>
        </div>
        <div id="resultBox">
            <h3 class="results">Results:</h3>
            <ul id="resultsList"></ul>
        </div>
    </section>

    <script src="/static/game.js"></script>
</body>
</html>
